<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloodTrack Solutions</title>
    
    <!-- Import D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Add some CSS for styling -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #e0f7fa, #b2ebf2);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        #logo {
            display: block;
            margin: 0 auto;
            width: 250px; /* Adjust size as needed */
        }

        .graph-section {
            margin-top: 40px;
            border-top: 2px solid #00695c;
            padding-top: 20px;
        }

        svg {
            display: block;
            margin: 20px auto;
            width: 100%;
            height: 500px;
        }

        .graph-title {
            text-align: center;
            font-size: 1.5em;
            color: #00695c;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Styles for the axes and lines */
        .axis path,
        .axis line {
            fill: none;
            stroke: #777;
            stroke-width: 1;
            shape-rendering: crispEdges;
        }

        .line {
            fill: none;
            stroke-width: 2;
        }

        /* Line colors */
        .line-temperature {
            stroke: #ff7043; /* Coral */
        }

        .line-humidity {
            stroke: #42a5f5; /* Light Blue */
        }

        .line-pressure {
            stroke: #66bb6a; /* Light Green */
        }

        .line-radar {
            stroke: #ab47bc; /* Purple */
        }

        .line-ultrasonic {
            stroke: #ffb74d; /* Orange */
        }

        /* Legend styles */
        .legend {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            font-size: 1em;
        }

        .legend-item {
            margin: 0 20px;
            display: flex;
            align-items: center;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 5px;
            margin-right: 10px;
        }

    </style>
</head>
<body>

    <!-- Main container -->
    <div class="container">

        <!-- Logo -->
        <img src="logo.png" alt="FloodTrack Solutions" id="logo">

        <!-- Graph Section for Environmental Data -->
        <div class="graph-section">
            <div class="graph-title">Environmental Measurements</div>
            <svg id="environment-graph"></svg>
            <div class="legend" id="environment-legend"></div>
        </div>

        <!-- Graph Section for Water Height Data -->
        <div class="graph-section">
            <div class="graph-title">Water Height Measurements</div>
            <svg id="water-height-graph"></svg>
            <div class="legend" id="water-height-legend"></div>
        </div>
    </div>

    <!-- Link to the script file for the D3 visualizations -->
    <script src="script.js"></script>

</body>
</html>
