<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloodTrack Solutions - Data Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="FloodTrack Solutions Logo" id="logo">
            <h1>FloodTrack Solutions Data Visualization</h1>
        </header>
        
        <div id="environment-graph" class="graph-area"></div>
        <div id="water-height-graph" class="graph-area"></div>
        
        <div id="legend" class="legend">
            <h3>Legend</h3>
            <div><span class="legend-item" style="color: steelblue;">&#9679;</span> Temperature</div>
            <div><span class="legend-item" style="color: orange;">&#9679;</span> Humidity</div>
            <div><span class="legend-item" style="color: green;">&#9679;</span> Pressure</div>
            <div><span class="legend-item" style="color: purple;">&#9679;</span> Radar Height</div>
            <div><span class="legend-item" style="color: teal;">&#9679;</span> Ultrasonic Height</div>
        </div>
    </div>

    <script src="https://unpkg.com/d3@7"></script>
    <script src="https://unpkg.com/@influxdata/influxdb-client/dist/influxdb-client.browser.js"></script>
    <script src="script.js"></script>
</body>
</html>
