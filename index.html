<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloodTrack Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e0f7fa, #b2ebf2);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #00796b;
        }

        h2 {
            font-size: 1.8em;
            color: #004d40;
            margin-bottom: 10px;
        }

        #environment-graph-container, 
        #water-height-graph-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        svg {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #environment-legend, 
        #water-height-legend {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
            font-size: 1em;
        }

        #environment-legend div,
        #water-height-legend div {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        #environment-legend div div,
        #water-height-legend div div {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            margin-right: 8px;
        }
    </style>
    <script type="module" src="script.js"></script>
</head>
<body>
    <header>
        <h1>FloodTrack Solutions</h1>
    </header>
    <div id="environment-graph-container">
        <h2>Environmental Measurements</h2>
        <svg id="environment-graph"></svg>
        <div id="environment-legend"></div>
    </div>
    <div id="water-height-graph-container">
        <h2>Water Height Measurements</h2>
        <svg id="water-height-graph"></svg>
        <div id="water-height-legend"></div>
    </div>
</body>
</html>
