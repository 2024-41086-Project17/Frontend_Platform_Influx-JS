<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloodTrack Solutions</title>
    
    <!-- Import D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Add some CSS for styling -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://www.transparenttextures.com/patterns/water.png') repeat;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #333;
        }

        #logo {
            display: block;
            margin: 0 auto;
            width: 200px;
        }

        .graph-section {
            margin-top: 40px;
        }

        svg {
            display: block;
            margin: 20px auto;
            width: 100%;
            height: 500px;
        }

        .graph-title {
            text-align: center;
            font-size: 1.8em;
            color: #555;
            margin-bottom: 10px;
        }

        /* Styles for the axes and lines */
        .axis path,
        .axis line {
            fill: none;
            stroke: #777;
            stroke-width: 1;
            shape-rendering: crispEdges;
        }

        .line {
            fill: none;
            stroke-width: 2;
        }

        /* Line colors */
        .line-temperature {
            stroke: steelblue;
        }

        .line-humidity {
            stroke: orange;
        }

        .line-pressure {
            stroke: green;
        }

        .line-radar {
            stroke: purple;
        }

        .line-ultrasonic {
            stroke: teal;
        }

        /* Legend styles */
        .legend {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            font-size: 1.2em;
        }

        .legend-item {
            margin: 0 20px;
            display: flex;
            align-items: center;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 5px;
            margin-right: 10px;
        }

    </style>
</head>
<body>

    <!-- Main container -->
    <div class="container">

        <!-- Logo -->
        <img src="logo.png" alt="FloodTrack Solutions" id="logo">

        <!-- Title -->
        <h1>FloodTrack Solutions - Environmental Data Dashboard</h1>

        <!-- Graph Section for Environmental Data -->
        <div class="graph-section">
            <div class="graph-title">Environmental Measurements (Temperature, Humidity, Pressure)</div>
            <svg id="environment-graph"></svg>
            <div class="legend" id="environment-legend"></div>
        </div>

        <!-- Graph Section for Water Height Data -->
        <div class="graph-section">
            <div class="graph-title">Water Height Measurements (Radar and Ultrasonic)</div>
            <svg id="water-height-graph"></svg>
            <div class="legend" id="water-height-legend"></div>
        </div>
    </div>

    <!-- Link to the script file for the D3 visualizations -->
    <script src="script.js"></script>

</body>
</html>
